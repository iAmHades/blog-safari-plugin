<!DOCTYPE html>
<html>
	<head>
		<title>myblog</title>
		<style>
		body {
			background-color: gary;
		}
		.content{
			text-align: center;
			font-size: 15px;
		}
		.content .title{
			font-size: 25px;
			font-weight: 50px;
			margin-top: 20px;
		}
		.content .addtag{
			margin-top: 20px;
		}
		.addtag .tag{
			width: 60px;
			height: 20px;
		}
		</style>
	</head>
	<body>
	  <div class="content">
	      <div class="title">iAmHades</div>
	      <br/>
	      <div id="content" class="content">Are you like this link?<br/>please save this link.</div>
	      <div class="addtag"><input id="tag" type="text" class="tag" onkey="save()"></div>
	  </div>
	</body>
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/av.min.js"></script>
	<script type="text/javascript">
	     AV.initialize('your id', 'your key');
	     var ReadInfo = AV.Object.extend('ReadInfo');
	     $('#tag').keydown(function(event) {
	     	if (event.which == 13) {
	     		var url = safari.application.activeBrowserWindow.activeTab.url;
	     		var title = safari.application.activeBrowserWindow.activeTab.title;
	     		var tag = $('#tag').val();
	     		var r = new ReadInfo();
	     		r.save({
	     			url: url,
	     			title: title,
	     			tag: tag ? tag : '',
	     			createTime: formate(new Date())
	     		}, {
	     			success: function(object) {
	     				$('#content').html('this link has been saved.');
	     				$('#tag').val('');
	     				setTimeout(function() {
	     					$('#content').html('Are you like this link?<br/>please save this link.');
	     				}, 2000);
	     			}
	     		});
	     	}
	     });


	     function formate(date){
             var year=date.getFullYear()
             var month=date.getMonth()+1
             var day=date.getDate()
             return year+'-'+month+'-'+day
	     }
	</script>
</html>
